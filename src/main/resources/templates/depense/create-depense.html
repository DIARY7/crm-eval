                                <i class="fas fa-exclamation-triangle"></i>

                                <div class="input-group">

                                </div>

                                <label class="m-t-20" for="description">Description:</label>
                                <div class="input-group">
                                    <textarea class="textarea_editor form-control" id="description" rows="15" placeholder="Enter text ..." th:field="*{description}"></textarea>
                                </div>
                                <div class="input-group">
                                    <span class="text-danger font-weight-bold" th:if="${#fields.hasErrors('description')}" th:errors="*{description}" autocomplete="off"></span>
                                </div>                                

                                <label class="m-t-20" for="id_budget">Budget:</label>
                                <div class="input-group">
                                    <select name="id_budget" id="id_budget" class="form-control">
                                        <option value=""> Selectionner un budget </option>
                                        <option th:each="budget : ${budgets}" th:text="${'N°' + budget.id}" th:value="${budget.id}" th:selected="${depense.budget != null and budget.id == depense.budget.id}"></option>
                                    </select>
                                </div>
                                <!-- Spinner de chargement (initialement caché) -->

                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                </div>

<!-- Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.getElementById('id_budget').addEventListener('change', function() {
        var idBudget = this.value;
        var montantPlus = document.getElementById('montant').value;

        // Afficher le spinner et désactiver le bouton submit
        document.getElementById('loadingSpinner').style.display = 'block';
        document.getElementById('submitButton').disabled = true;

        // Cacher l'alerte de succès avant de charger de nouvelles données
        document.getElementById('alertMessage').style.display = 'none';

        if (idBudget && montantPlus) {
            fetch(`/depense/rest/check_taux?id_budget=${idBudget}&montantPlus=${montantPlus}`)
                .then(response => response.json())
                .then(data => {
                   
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('submitButton').disabled = false;
                    if (Number(data.alert)==2 ) {
                        document.getElementById('alertMessage').style.display = 'block';
                    }
                })
                .catch(error => {
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('submitButton').disabled = false;

                    console.error('Erreur:', error);
                }).finally(()=>{
                    document.getElementById('loadingSpinner').style.display = 'none';
                });
        } else {
            console.log("Veuillez remplir les champs nécessaires.");
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('submitButton').disabled = false;
        }
    });

</script>
<script th:inline="javascript">
    var alertType = /*[[${alert}]]*/ null;
    

    if (alertType == 1) {
        Swal.fire({
            icon: 'error',
            title: 'Dépassement de budget !',
            text: 'Voulez-vous continuer malgré le dépassement ?',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'Oui, soumettre',
            cancelButtonText: 'Annuler'
        }).then((result) => {
            if (result.isConfirmed) {
                var form = document.getElementById("depenseForm");
                form.action = "/depense/confirm-depense";  // Changer dynamiquement l'URL du form
                form.submit();
            }
        });
    }
</script>
